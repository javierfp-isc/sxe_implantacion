version: '3'
services:
#Service odoo toma el Dockerfile de ./build/odoo13
 odoo:
  build: ./odoo
  hostname: odoo
  env_file: 
  - "odoo/deploy.env"
  #Mapea el 8069 del container al anfitri√≥n
  ports:
  - "8069:8069"
  #Mapeo del directorio de la MV en el container
  volumes:
  - ~/odoo/src:/opt/odoo/src
  - odoo_fs:/opt/odoo/.local/share/Odoo/filestore
#Service postgres
 postgres:
  build: ./postgres
  hostname: postgres
  env_file:  
  - "postgres/deploy.env"
  ports:
  - "15432:5432"
  volumes:
  - pg_data:/var/lib/postgresql/15/main
volumes:
  odoo_fs:
  pg_data:
