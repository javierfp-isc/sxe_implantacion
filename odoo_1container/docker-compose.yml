services:
#Service odoo toma el Dockerfile de ./odoo
 odoo:
  build: ./odoo
  env_file:
  - "odoo/deploy.env"
  hostname: odoo
  #Mapea el 8069 del container al anfitri√≥n
  ports:
  - "8069:8069"
  - "15432:5432"
  #Mapeo del directorio de la MV en el container
  volumes:
  - ~/odoo/src:/opt/odoo/src
  - odoo_fs:/opt/odoo/.local/share/Odoo/filestore
volumes:
  odoo_fs:
